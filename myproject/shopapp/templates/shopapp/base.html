{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Base Title
        {% endblock %}
    </title>
</head>
<body>
{% block body %}
    Base Body
{% endblock %}

<br>
<div>
    <b>
        {% translate 'Now' %} {% now 'H:i' %}
        <p>{% translate 'Today is' %} {% now 'l' %}</p>
    </b>
</div>
{% if request.user_agent %}
    <div>
        HTTP User-Agent: {{ request.user_agent }}
    </div>
{% endif %}

</body>
</html>
